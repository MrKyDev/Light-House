<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Product</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

<!-- Sidebar + Overlay -->
<div class="flex h-screen">
  <!-- Overlay -->
  <div id="overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 z-30"></div>

  <!-- Sidebar -->
  <aside id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-gray-900 text-white transform -translate-x-full transition-transform duration-300 z-40">
    <div class="flex justify-between items-center px-6 py-4 border-b border-gray-700">
      <h1 class="text-xl font-bold">Menu</h1>
      <button id="closeSidebar" class="text-2xl"><i class="fa-solid fa-xmark"></i></button>
    </div>
    <nav class="flex flex-col items-start px-6 py-6 space-y-6">
      <a href="../admin.html" class="text-lg flex items-center gap-3 hover:text-blue-400 transition"><i class="fa-solid fa-house"></i> Dashboard</a>
      <a href="../products/product.html" class="text-lg flex items-center gap-3 hover:text-blue-400 transition"><i class="fa-solid fa-book"></i> Products</a>
      <a href="#" class="text-lg flex items-center gap-3 hover:text-blue-400 transition"><i class="fa-solid fa-user"></i> User Profile</a>
      <a href="../index.html" class="text-lg flex items-center gap-3 hover:text-blue-400 transition"><i class="fa-solid fa-gear"></i> Log Out</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col w-full">
    <!-- Top Bar -->
    <header class="flex items-center justify-between bg-white px-6 py-4 shadow">
      <div class="flex items-center gap-4">
        <button id="openSidebar" class="text-2xl md:text-3xl text-gray-700">
          <i class="fa-solid fa-bars"></i>
        </button>
        <div class="flex items-center w-full max-w-lg bg-gray-100 rounded-full px-4 py-2">
          <input type="text" placeholder="Search" class="bg-transparent w-full outline-none">
          <button class="text-gray-600"><i class="fa-solid fa-search"></i></button>
        </div>
      </div>
      <div class="flex items-center gap-4 ml-4">
        <img src="/img/admin.png" class="rounded-full w-10 h-10" alt="Profile">
        <div>
          <p class="font-semibold">Admin Name</p>
          <p class="text-sm text-gray-500">@admin</p>
        </div>
      </div>
    </header>

    <!-- Filters -->
    <div class="bg-white px-6 py-3 flex flex-wrap gap-3 shadow-sm">
      <a href="../admin.html" class="px-4 py-2 rounded-full bg-gray-200 hover:bg-blue-500 hover:text-white transition">Dashboard</a>
      <a href="../products/product.html" class="px-4 py-2 rounded-full bg-gray-200 hover:bg-blue-500 hover:text-white transition">All Products</a>
      <a href="../inventory/inventory.html" class="px-4 py-2 rounded-full bg-gray-200 hover:bg-blue-500 hover:text-white transition">Inventory</a>
      <button class="px-4 py-2 rounded-full bg-gray-200 hover:bg-blue-500 hover:text-white transition">Orders</button>
      <button class="px-4 py-2 rounded-full bg-gray-200 hover:bg-blue-500 hover:text-white transition">Sales Report</button>
    </div>

    <!-- Products Section -->
    <main class="p-6 space-y-10">
      <section class="bg-gradient-to-br from-gray-50 to-gray-100 rounded-xl p-6 shadow-md">
        <h2 class="text-3xl font-extrabold mb-8 text-gray-800 text-center">Available Light Bulbs</h2>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
          <!-- Product Cards ... (keep your existing cards here) -->
        </div>
      </section>

      <!-- Product Form Section -->
      <section class="bg-white rounded-xl shadow-md p-6">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Add / Edit Product</h2>
        <form action="#" method="POST" class="space-y-5">
          <!-- Code -->
          <div>
            <label class="block text-gray-700 font-semibold mb-2">Product Code</label>
            <input type="text" name="code" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none" placeholder="Enter product code">
          </div>
          <!-- Name -->
          <div>
            <label class="block text-gray-700 font-semibold mb-2">Product Name</label>
            <input type="text" name="name" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none" placeholder="Enter product name">
          </div>
          <!-- Description -->
          <div>
            <label class="block text-gray-700 font-semibold mb-2">Description</label>
            <textarea name="description" rows="3" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none" placeholder="Enter product description"></textarea>
          </div>
          <!-- Category -->
          <div>
            <label class="block text-gray-700 font-semibold mb-2">Category</label>
            <select name="category" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none">
              <option value="">-- Select Category --</option>
              <option value="LED">LED</option>
              <option value="Smart">Smart</option>
              <option value="Decorative">Decorative</option>
              <option value="Tube">Tube</option>
              <option value="Vintage">Vintage</option>
              <option value="Halogen">Halogen</option>
              <option value="Flood">Flood</option>
              <option value="Outdoor">Outdoor</option>
            </select>
          </div>
          <!-- Stock -->
          <div>
            <label class="block text-gray-700 font-semibold mb-2">Stock</label>
            <input type="number" name="stock" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none" placeholder="Enter stock quantity">
          </div>
          <!-- Buttons -->
          <div class="flex justify-end gap-4">
          <button type="reset" class="px-6 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition">Reset</button>
          <button type="button" id="saveProductBtn" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">Save Product</button>
        </div>

          </div>
        </form>
      </section>
    </main>
  </div>
</div>


<!-- Sidebar Script -->
<script src="../script/admin.js">
 
</script>
</body>
</html>
