<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - Inventory</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 font-sans">

  <!-- Navbar -->
  <header class="sticky top-0 z-50 flex items-center justify-between px-6 py-4 bg-white shadow-md">
    <div class="flex items-center gap-2">
      <i class="fas fa-lightbulb text-yellow-500 text-2xl"></i>
      <h1 class="text-2xl font-extrabold text-gray-800">LightHouse</h1>
    </div>
    <div class="flex-1 mx-6 max-w-xl">
      <input type="text" placeholder="Search lights..."
        class="w-full px-5 py-2 rounded-xl border border-gray-200 shadow-sm focus:outline-none focus:ring-2 focus:ring-yellow-400 transition" />
    </div>
    <div class="flex items-center gap-6 relative">
      <div class="relative">
        <button id="userMenuButton" class="focus:outline-none">
          <img src="/img/admin.png" class="w-10 h-10 rounded-full border-2 border-yellow-400 shadow-md cursor-pointer" alt="User"/>
        </button>
        <div id="userDropdown" class="hidden absolute right-0 mt-2 w-48 bg-white border rounded-lg shadow-lg py-2 z-50">
          <a href="/index.html" class="block px-4 py-2 text-red-600 hover:bg-red-100">Logout</a>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Layout -->
  <div class="flex flex-col md:flex-row">
    <!-- Sidebar -->
    <aside class="w-full md:w-1/5 p-6 bg-white border-r shadow-md">
      <h2 class="font-semibold text-lg mb-4 text-gray-800">Admin Menu</h2>
      <ul class="space-y-3 text-gray-700">
        <li><a href="../admin.html" class="block p-2 rounded-lg hover:bg-yellow-100 hover:text-yellow-600 transition">Dashboard</a></li>
        <li><a href="../products/product.html" class="block p-2 rounded-lg hover:bg-yellow-100 hover:text-yellow-600 transition">Products</a></li>
        <li><a href="../inventory/inventory.html" class="block p-2 rounded-lg bg-yellow-100 text-yellow-600 transition">Inventory</a></li>
        <li><a href="/index.html" class="block p-2 rounded-lg hover:bg-red-100 hover:text-red-600 transition">Logout</a></li>
      </ul>
    </aside>

    <!-- Content Section -->
    <main class="flex-1 p-8">
      <div class="max-w-6xl mx-auto p-6 bg-white rounded-xl shadow-md">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Inventory</h1>

        <!-- Inventory Table -->
        <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
          <thead class="bg-gray-800 text-white">
            <tr>
              <th class="py-3 px-4 text-left">Code</th>
              <th class="py-3 px-4 text-left">Name</th>
              <th class="py-3 px-4 text-left">Description</th>
              <th class="py-3 px-4 text-left">Category</th>
              <th class="py-3 px-4 text-left">Stock</th>
              <th class="py-3 px-4 text-left">Actions</th>
            </tr>
          </thead>
          <tbody id="inventoryTable" class="divide-y divide-gray-200"></tbody>
        </table>

        <div class="mt-6">
          <a href="../products/product.html" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">Add More Products</a>
        </div>
      </div>
    </main>
  </div>

  <script src="../inventory/script/inventory.js"></script>
</body>
</html>
