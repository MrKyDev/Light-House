<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Light House</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="/img/favicon.png">
</head>
<body class="h-screen flex items-center justify-center bg-cover bg-center" style="background-image: url('./img/Hero.jfif');">
    <div class="w-full max-w-5xl flex flex-col md:flex-row bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl overflow-hidden">
        
        <!-- Left Side -->
        <div class="flex-1 p-10 text-white flex flex-col justify-center bg-gradient-to-b from-black/60 to-black/30">
            <h1 class="text-5xl font-bold mb-4">LIGHTHOUSE</h1>
        </div>
        
        <!-- Right Side -->
        <div class="flex-1 p-8 flex items-center justify-center">
            <div class="w-full max-w-md bg-white/80 backdrop-blur-lg rounded-2xl p-8 shadow-lg">
                <h2 class="text-2xl font-semibold mb-6 text-center">Sign In</h2>
                
                <!-- Username -->
                <div class="mb-4">
                    <label class="block mb-1 text-gray-700">Username</label>
                    <input id="username" type="text" placeholder="Enter your username" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
                
                <!-- Password -->
                <div class="mb-4">
                    <label class="block mb-1 text-gray-700">Password</label>
                    <input id="password" type="password" placeholder="Enter your password" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
                
                <!-- Forgot Password -->
                <div class="text-right mb-4">
                    <a href="#" class="text-blue-500 text-sm hover:underline">Forgot password?</a>
                </div>
                
                <!-- Sign In Button -->
                <button onclick="login()" class="block text-center w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition">SIGN IN</button>                      
            </div>
        </div>
    </div>

    <!-- Script for Mock Login -->
    <script src="./script/index.js"></script>
</body>
</html>
